<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <link rel="stylesheet" href="styles2.css">
        <title>Pagina 01</title>
    </head>
    <body>
        <header>
            <h1>Sistema de cadastros</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#cadPessoas">Cadastro de pessoas</a></li>
                <li><a href="#cadEmpresas">Cadastro de empresas</a></li>
                
            </ul>
        </nav>
        <section id="cadPessoas">
            <h2>Cadastro de pessoas</h2>
            <input type="text" placeholder="Insira seu nome:">
            <input type="text" placeholder="Insira seu CPF:">
        </section>
        <section id="cadEmpresas">
            <h2>Cadastro de empresas</h2>
            <input type="text" placeholder="Insira o nome da sua empresa">
            <input type="text" placeholder="Insira o CNPJ da sua empresa">
        </section>

        

    </body>
</html>
